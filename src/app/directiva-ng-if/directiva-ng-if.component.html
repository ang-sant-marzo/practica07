<div class="card l">
    <h1>Ejemplo de directiva *ngIf</h1>
    <hr>
    <h2>Introduzca la puntuación</h2>
    <input type="number" [(ngModel)]="puntuacion">
    <h4 *ngIf="puntuacion && puntuacion >= 0 && puntuacion <= 10; else aviso">
        Puntuación obtenida: {{puntuacion}}
    </h4>
    <ng-template #aviso>
        <h4 *ngIf="puntuacion > 10">Introduzca un valor menor o igual a 10</h4>
        <h4 *ngIf="puntuacion < 0">Introduzca un valor mayor o igual a 0</h4>
    </ng-template>
</div>
